<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection - AI Phishing Detection System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        nav {
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            color: black;
            margin: 40px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 100%;
        }

        .card h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .card p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 13px 28px;
            margin-top: 18px;
            background: #667eea;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin: 15px 5px;
        }

        .secondary:hover {
            background: #f8f9fa;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .result h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .danger {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .button-container a {
            flex: 1;
            min-width: 150px;
        }

        .button-container button {
            width: 100%;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 25px 20px;
                margin: 25px auto;
            }

            .card h1 {
                font-size: 1.5rem;
            }

            .card p {
                font-size: 0.95rem;
            }

            textarea {
                height: 120px;
                padding: 12px;
            }

            button {
                padding: 12px 24px;
                font-size: 15px;
                width: 100%;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container a {
                width: 100%;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px 15px;
                margin: 20px auto;
                border-radius: 10px;
            }

            .card h1 {
                font-size: 1.3rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            textarea {
                height: 100px;
                font-size: 13px;
            }

            button {
                padding: 11px 20px;
                font-size: 14px;
            }

            .nav-links {
                gap: 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="container">
        <div class="logo">üîê Phishing Detection</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/detect">Detection</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h1>üìß Email Spam & Phishing Detector</h1>
        <p>Paste your email below and instantly check if it's safe or a phishing/spam attempt.</p>

        <form method="POST" action="/predict">
            <textarea name="email_text" placeholder="Paste your email content here..." required></textarea>
            <button type="submit">üîç Check Spam</button>
        </form>

        {% if prediction %}
            <div class="result {{ status }}">
                <h2>{{ prediction }}</h2>
                <p><strong>Confidence:</strong> {{ probability }}%</p>
            </div>
        {% endif %}

        <div class="button-container">
            <a href="/dashboard"><button class="secondary">üìä View Dashboard</button></a>
            <a href="/"><button class="secondary">üè† Back to Home</button></a>
        </div>
    </div>
</div>

</body>
</html>
